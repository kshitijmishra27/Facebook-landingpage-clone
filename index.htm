<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css">

    <link rel="icon" type="image/png" href="favicon.jpg">

    <script src = "https://cdn.tailwindcss.com"></script>
</head>
<body class = "bg-gray-100">
    
    <div class="container mt-48 flex mx-auto item-center justify-center">

        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fblogo.svg" alt="">
            <p class = "text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class = "px-4 h-12 my-2 border border-1 border-gray-100 rounded-lg outline-blue-600" type="text" name="" id="" placeholder="Email address or phone number">
            <input class = "px-4 h-12 my-2 border border-1 border-gray-100 rounded-lg outline-blue-600" type="password" name="" id="" placeholder="password">

            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer">Log in</button>
            <span class = "text-blue-600 text-center text-sm my-2 cursor-pointer">Forgotten password?</span>

            <hr>
            <button class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md px-4 font-bold cursor-pointer w-fit mx-auto">Create New Account</button>
            <span class = "absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
